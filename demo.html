<html>
  <head>
    <title>Baba demo</title>
  </head>
  <body>
    <p><button id="refresh">Refresh</button></p>
    <h1 id="title"></h1>
    <p id="description" style="font-weight:bold"></p>
    <div id="contents"></div>

    <script src="parser.js"></script>
    <script src="grammars/git-manual.js"></script>
    <script>
      document.getElementById('refresh').addEventListener('click', function () {
      var p = new GrammarParser()
      var g = GitManualGrammar(p)
      p.setGrammar(g)
      var commandName = p.render('commandName')
      document.getElementById('title').innerHTML = commandName + ' - ' + p.render('action')
      document.getElementById('description').innerHTML = commandName + ' ' + p.render('commandDescription')
      document.getElementById('contents').innerHTML = '<p>' + p.render('paragraph') + '<p>' + p.render('paragraph') + '<p>' + p.render('paragraph')
      })
    </script>
  </body>
</html>
