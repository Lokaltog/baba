<html>
  <head>
    <title>Baba demo</title>
  </head>
  <body>
    <p><button id="refresh">Refresh</button></p>
    <h1 id="title"></h1>
    <p id="description" style="font-weight:bold"></p>
    <div id="contents"></div>

    <script src="grammar/common.js"></script>
    <script src="grammar/git-manual.js"></script>
    <script src="baba.js"></script>
    <script>
      document.getElementById('refresh').addEventListener('click', function () {
      Baba.init(babaGrammars.gitManual, babaTransforms.common)
      document.getElementById('description').innerHTML = Baba.render(babaGrammars.gitManual.paragraph)
      })
    </script>
  </body>
</html>
